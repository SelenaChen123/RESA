<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Recipe Extractor</title>
        <link th:href="@{/css/index.css}" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"/>
        <script type="text/javascript" th:src="@{/js/underline.js}"></script>
    </head>

    <body>
        <div th:replace="header::headerField(auth='True')"></div>
        <div class="recipe-list">
            <th:block th:each="recipe: ${recipes}">
                <div class="recipe-card">
                    <a th:href="@{'/recipe?id=' + ${recipe.id}}" class="link-styling" target="_blank">
                        <div class="recipe-image"><img id="recipe-image" th:src="${(recipe.imageLink != null && !#strings.isEmpty(recipe.imageLink)) ? recipe.imageLink : '/images/recipe.png'}"/></div>
                        <div class="recipe-text" th:utext="${recipe.name}"></div>
                    </a>
                </div>
            </th:block>
        </div>
    </body>
</html>
